<nav class="">
  <div class="flex flex-row flex-wrap p-4">
    <!-- logo -->
    <div class="grow">
      <trner-logo></trner-logo>
    </div>
    <!-- menu -->
    <!-- hamburger -->
    <trner-nav-hamburger
      [isMenuExpanded]="isMenuExpanded"
      (toggleMenuEvent)="menuToggle($event)"
    ></trner-nav-hamburger>

    <!-- links -->
    <div
      class="w-full lg:block lg:w-auto"
      [class.hidden]="isMenuExpanded === false"
    >
      <ul
        class="mt-4 flex flex-col rounded-lg border border-gray-100 p-4 dark:border-gray-700 lg:mt-0 lg:flex-row lg:space-x-8 lg:border-0 lg:text-sm lg:font-medium"
      >
        <trner-nav-mennu-list-item
          (click)="isMenuExpanded = false"
          *ngFor="let navMenuItem of menuItems"
          [navMenuModel]="navMenuItem"
        ></trner-nav-mennu-list-item>
        <trner-work-with-us></trner-work-with-us>
      </ul>
    </div>
  </div>
</nav>
