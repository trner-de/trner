<nav class="snap-start">
  <div class="flex flex-wrap flex-row p-4">
    <!-- logo -->
    <div class="grow">
      <trner-logo></trner-logo>
    </div>
    <!-- menu -->
    <!-- hamburger -->
    <trner-nav-hamburger
      [isMenuExpanded]="isMenuExpanded"
      (toggleMenuEvent)="menuToggle($event)"
    ></trner-nav-hamburger>

    <!-- links -->
    <div
      class="w-full lg:block lg:w-auto"
      [class.hidden]="isMenuExpanded === false"
    >
      <ul
        class="flex flex-col p-4 mt-4 rounded-lg border border-gray-100 lg:flex-row lg:space-x-8 lg:mt-0 lg:text-sm lg:font-medium lg:border-0 dark:border-gray-700"
      >
        <trner-nav-mennu-list-item
          (click)="isMenuExpanded = false"
          *ngFor="let navMenuItem of menuItems"
          [navMenuModel]="navMenuItem"
        ></trner-nav-mennu-list-item>
        <trner-work-with-us></trner-work-with-us>
      </ul>
    </div>
  </div>
</nav>
