<li *ngIf="navMenuModel">
  <a
    [routerLinkActive]="[
      'text-white',
      'bg-blue-700',
      'lg:bg-transparent',
      'lg:text-blue-700',
      'dark:text-white'
    ]"
    [routerLink]="navMenuModel.route"
    class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 lg:hover:bg-transparent lg:border-0 lg:hover:text-blue-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent"
    >{{ navMenuModel.title }}</a
  >
</li>
